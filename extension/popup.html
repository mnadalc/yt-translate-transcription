<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Transcript Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>YouTube Transcript Translator</h1>

      <div class="settings">
        <label for="language-select">Target Language:</label>
        <select id="language-select">
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
        </select>
      </div>

      <button id="get-transcript" class="primary-btn">
        Get & Translate Transcript
      </button>

      <div id="status" class="status hidden"></div>

      <div id="result" class="result hidden">
        <h2>Translated Transcript</h2>
        <div id="transcript-content"></div>
      </div>

      <button id="enhance-with-ai" class="hidden primary-btn">
        Enhance with AI
      </button>

      <div id="enhanced-status" class="status hidden">Loading...</div>

      <div id="enhanced-result" class="result hidden">
        <h2>Enhanced Transcript</h2>
        <div id="enhanced-transcript-content"></div>
      </div>
    </div>

    <script src="popup.js" type="module"></script>
  </body>
</html>
